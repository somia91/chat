<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💬 ChatApp - مراسلة فورية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 100%;
            margin: 8px 0;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            margin: 8px 0;
            transition: border-color 0.3s ease;
        }

        .input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .text-center {
            text-align: center;
        }

        .text-3xl {
            font-size: 1.875rem;
        }

        .font-bold {
            font-weight: 700;
        }

        .mb-2 {
            margin-bottom: 8px;
        }

        .mb-4 {
            margin-bottom: 16px;
        }

        .mb-6 {
            margin-bottom: 24px;
        }

        .text-gray-600 {
            color: #6b7280;
        }

        .text-gray-700 {
            color: #374151;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold mb-2">💬 ChatApp</h1>
            <p class="text-gray-600">مراسلة فورية مع مكالمات صوتية ومرئية</p>
        </div>

        <!-- Google Sign-In Section -->
        <div id="signInSection" class="mb-6">
            <div class="text-center mb-4">
                <p class="text-gray-700 mb-4">سجل دخولك للمزامنة الحقيقية:</p>
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>

                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="signin_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>

                <!-- Fallback button -->
                <button onclick="signInWithGoogle()" class="btn btn-primary" style="background: #4285f4; margin-top: 10px;">
                    🔐 تسجيل دخول بـ Google
                </button>

                <div class="text-center mt-4">
                    <span class="text-gray-500">أو</span>
                </div>
            </div>
        </div>

        <!-- Manual Name Entry (Fallback) -->
        <div id="manualSection">
            <div style="background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 12px; margin-bottom: 16px;">
                <p style="color: #856404; font-size: 14px; margin: 0;">
                    ⚠️ <strong>وضع محلي:</strong> بدون تسجيل دخول، الرسائل لن تصل للآخرين
                </p>
            </div>

            <label class="text-gray-700 mb-2" style="display: block;">
                اسمك (وضع محلي)
            </label>
            <input
                type="text"
                id="userName"
                placeholder="أدخل اسمك"
                class="input"
            />
        </div>

        <div style="margin-top: 16px;">
            <button
                onclick="createRoom()"
                class="btn btn-primary"
            >
                🚀 إنشاء غرفة جديدة
            </button>

            <div class="text-center mb-4">
                <span class="text-gray-600">أو</span>
            </div>

            <input
                type="text"
                id="roomId"
                placeholder="رقم الغرفة"
                class="input"
            />
            <button
                onclick="joinRoom()"
                class="btn btn-success"
            >
                🔗 الانضمام للغرفة
            </button>
        </div>

        <div style="margin-top: 16px;" class="text-center text-gray-600">
            <p>شارك رابط الغرفة مع أصدقائك للانضمام</p>
        </div>
    </div>

    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // Global variables
        let currentUser = null;
        let isSignedIn = false;

        // Google Sign-In functions
        function handleCredentialResponse(response) {
            // Decode the JWT token
            const responsePayload = decodeJwtResponse(response.credential);

            currentUser = {
                id: responsePayload.sub,
                name: responsePayload.name,
                email: responsePayload.email,
                picture: responsePayload.picture
            };

            isSignedIn = true;

            // Update UI
            updateUIAfterSignIn();

            console.log("تم تسجيل الدخول:", currentUser);
        }

        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function signInWithGoogle() {
            // Fallback method if the automatic button doesn't work
            alert('يرجى استخدام زر Google Sign-In أعلاه، أو استخدم الوضع المحلي');
        }

        function updateUIAfterSignIn() {
            // Hide sign-in section
            document.getElementById('signInSection').style.display = 'none';

            // Update manual section
            const manualSection = document.getElementById('manualSection');
            manualSection.innerHTML = `
                <div style="background: #d4edda; border: 1px solid #c3e6cb; border-radius: 8px; padding: 12px; margin-bottom: 16px;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <img src="${currentUser.picture}" alt="صورة المستخدم" style="width: 40px; height: 40px; border-radius: 50%;">
                        <div>
                            <p style="color: #155724; font-weight: bold; margin: 0;">${currentUser.name}</p>
                            <p style="color: #155724; font-size: 12px; margin: 0;">${currentUser.email}</p>
                        </div>
                    </div>
                    <p style="color: #155724; font-size: 14px; margin: 8px 0 0 0;">
                        ✅ <strong>متصل:</strong> الرسائل ستصل للآخرين فوراً
                    </p>
                </div>

                <button onclick="signOut()" style="background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px;">
                    🚪 تسجيل خروج
                </button>
            `;
        }

        function signOut() {
            google.accounts.id.disableAutoSelect();
            currentUser = null;
            isSignedIn = false;

            // Reset UI
            document.getElementById('signInSection').style.display = 'block';
            document.getElementById('manualSection').innerHTML = `
                <div style="background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 12px; margin-bottom: 16px;">
                    <p style="color: #856404; font-size: 14px; margin: 0;">
                        ⚠️ <strong>وضع محلي:</strong> بدون تسجيل دخول، الرسائل لن تصل للآخرين
                    </p>
                </div>

                <label class="text-gray-700 mb-2" style="display: block;">
                    اسمك (وضع محلي)
                </label>
                <input
                    type="text"
                    id="userName"
                    placeholder="أدخل اسمك"
                    class="input"
                />
            `;
        }

        // Room management functions
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 10);
        }

        function createRoom() {
            let userName, userInfo;

            if (isSignedIn && currentUser) {
                // Use Google account info
                userName = currentUser.name;
                userInfo = {
                    id: currentUser.id,
                    name: currentUser.name,
                    email: currentUser.email,
                    picture: currentUser.picture,
                    isSignedIn: true
                };
            } else {
                // Use manual input
                userName = document.getElementById('userName')?.value.trim();
                if (!userName) {
                    alert('يرجى إدخال اسمك أولاً أو تسجيل الدخول بـ Google');
                    return;
                }
                userInfo = {
                    name: userName,
                    isSignedIn: false
                };
            }

            const newRoomId = generateRoomId();

            // Store room in localStorage for validation
            const rooms = JSON.parse(localStorage.getItem('validRooms') || '[]');
            rooms.push(newRoomId);
            localStorage.setItem('validRooms', JSON.stringify(rooms));

            // Also store in sessionStorage for cross-tab sharing
            const sessionRooms = JSON.parse(sessionStorage.getItem('validRooms') || '[]');
            sessionRooms.push(newRoomId);
            sessionStorage.setItem('validRooms', JSON.stringify(sessionRooms));

            // Create URL with user info
            const userParam = encodeURIComponent(JSON.stringify(userInfo));
            const url = `room.html?roomId=${newRoomId}&user=${userParam}&creator=true`;
            window.location.href = url;
        }

        function joinRoom() {
            const userName = document.getElementById('userName').value.trim();
            const roomId = document.getElementById('roomId').value.trim();

            if (!userName || !roomId) {
                alert('يرجى إدخال رقم الغرفة واسمك');
                return;
            }

            // Check if room exists in localStorage or sessionStorage
            const localRooms = JSON.parse(localStorage.getItem('validRooms') || '[]');
            const sessionRooms = JSON.parse(sessionStorage.getItem('validRooms') || '[]');
            const allRooms = [...localRooms, ...sessionRooms];

            if (!allRooms.includes(roomId)) {
                alert('❌ الغرفة غير موجودة!\n\nتأكد من رقم الغرفة أو أطلب من منشئ الغرفة إرسال الرابط مرة أخرى.');
                return;
            }

            const url = `room.html?roomId=${roomId}&name=${encodeURIComponent(userName)}`;
            window.location.href = url;
        }

        // Handle Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const userName = document.getElementById('userName').value.trim();
                const roomId = document.getElementById('roomId').value.trim();

                if (roomId) {
                    joinRoom();
                } else if (userName) {
                    createRoom();
                }
            }
        });

        // Debug function to check if JavaScript is working
        console.log('ChatApp JavaScript loaded successfully!');

        // Test button functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, buttons should work now');
        });
    </script>
</body>
</html>

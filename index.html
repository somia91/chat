<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💬 ChatApp - مراسلة فورية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 100%;
            margin: 8px 0;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            margin: 8px 0;
            transition: border-color 0.3s ease;
        }

        .input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .text-center {
            text-align: center;
        }

        .text-3xl {
            font-size: 1.875rem;
        }

        .font-bold {
            font-weight: 700;
        }

        .mb-2 {
            margin-bottom: 8px;
        }

        .mb-4 {
            margin-bottom: 16px;
        }

        .mb-6 {
            margin-bottom: 24px;
        }

        .text-gray-600 {
            color: #6b7280;
        }

        .text-gray-700 {
            color: #374151;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold mb-2">💬 ChatApp</h1>
            <p class="text-gray-600">مراسلة فورية مع مكالمات صوتية ومرئية</p>
        </div>

        <!-- Phone Registration Section -->
        <div id="phoneSection" class="mb-6">
            <div style="background: #d4edda; border: 1px solid #c3e6cb; border-radius: 8px; padding: 12px; margin-bottom: 16px;">
                <p style="color: #155724; font-size: 14px; margin: 0;">
                    📱 <strong>تسجيل بالهاتف:</strong> للمزامنة الحقيقية والمكالمات
                </p>
            </div>

            <div id="phoneInputSection">
                <label class="text-gray-700 mb-2" style="display: block;">
                    رقم الهاتف
                </label>
                <div style="display: flex; gap: 8px; margin-bottom: 16px;">
                    <select id="countryCode" class="input" style="width: 100px;">
                        <option value="+966">🇸🇦 +966</option>
                        <option value="+20">🇪🇬 +20</option>
                        <option value="+971">🇦🇪 +971</option>
                        <option value="+965">🇰🇼 +965</option>
                        <option value="+973">🇧🇭 +973</option>
                        <option value="+974">🇶🇦 +974</option>
                        <option value="+968">🇴🇲 +968</option>
                        <option value="+962">🇯🇴 +962</option>
                        <option value="+961">🇱🇧 +961</option>
                        <option value="+1">🇺🇸 +1</option>
                    </select>
                    <input
                        type="tel"
                        id="phoneNumber"
                        placeholder="501234567"
                        class="input"
                        style="flex: 1;"
                    />
                </div>

                <label class="text-gray-700 mb-2" style="display: block;">
                    اسمك
                </label>
                <input
                    type="text"
                    id="userName"
                    placeholder="أدخل اسمك الكامل"
                    class="input"
                />

                <button onclick="sendVerificationCode()" class="btn btn-primary" style="margin-top: 16px;">
                    📱 إرسال رمز التحقق
                </button>
            </div>

            <div id="verificationSection" style="display: none;">
                <div style="background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 12px; margin-bottom: 16px;">
                    <p style="color: #856404; font-size: 14px; margin: 0;">
                        📨 تم إرسال رمز التحقق إلى <span id="sentToNumber"></span>
                    </p>
                </div>

                <label class="text-gray-700 mb-2" style="display: block;">
                    رمز التحقق (6 أرقام)
                </label>
                <input
                    type="text"
                    id="verificationCode"
                    placeholder="123456"
                    class="input"
                    maxlength="6"
                />

                <div style="display: flex; gap: 8px; margin-top: 16px;">
                    <button onclick="verifyCode()" class="btn btn-success" style="flex: 1;">
                        ✅ تأكيد الرمز
                    </button>
                    <button onclick="resendCode()" class="btn" style="background: #6b7280; color: white;">
                        🔄 إعادة إرسال
                    </button>
                </div>
            </div>

            <div id="successSection" style="display: none;">
                <div style="background: #d4edda; border: 1px solid #c3e6cb; border-radius: 8px; padding: 12px; margin-bottom: 16px;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div style="width: 40px; height: 40px; background: #10b981; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 18px;">
                            📱
                        </div>
                        <div>
                            <p style="color: #155724; font-weight: bold; margin: 0;" id="userDisplayName"></p>
                            <p style="color: #155724; font-size: 12px; margin: 0;" id="userDisplayPhone"></p>
                        </div>
                    </div>
                    <p style="color: #155724; font-size: 14px; margin: 8px 0 0 0;">
                        ✅ <strong>تم التحقق:</strong> جاهز للمزامنة الحقيقية
                    </p>
                </div>

                <button onclick="signOut()" class="btn" style="background: #dc3545; color: white;">
                    🚪 تسجيل خروج
                </button>
            </div>
        </div>

        <div style="margin-top: 16px;">
            <button
                onclick="createRoom()"
                class="btn btn-primary"
            >
                🚀 إنشاء غرفة جديدة
            </button>

            <div class="text-center mb-4">
                <span class="text-gray-600">أو</span>
            </div>

            <input
                type="text"
                id="roomId"
                placeholder="رقم الغرفة"
                class="input"
            />
            <button
                onclick="joinRoom()"
                class="btn btn-success"
            >
                🔗 الانضمام للغرفة
            </button>
        </div>

        <div style="margin-top: 16px;" class="text-center text-gray-600">
            <p>شارك رابط الغرفة مع أصدقائك للانضمام</p>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let isSignedIn = false;
        let verificationId = null;
        let sentCode = null;

        // Phone verification functions
        function sendVerificationCode() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const userName = document.getElementById('userName').value.trim();

            if (!phoneNumber || !userName) {
                alert('يرجى إدخال رقم الهاتف والاسم');
                return;
            }

            // Validate phone number
            if (phoneNumber.length < 7 || phoneNumber.length > 15) {
                alert('رقم الهاتف غير صحيح');
                return;
            }

            const fullPhone = countryCode + phoneNumber;

            // Generate random verification code (6 digits)
            sentCode = Math.floor(100000 + Math.random() * 900000).toString();
            verificationId = Date.now().toString();

            // Store user data temporarily
            const tempUser = {
                phone: fullPhone,
                name: userName,
                verificationId: verificationId,
                code: sentCode,
                timestamp: Date.now()
            };

            localStorage.setItem('tempUser', JSON.stringify(tempUser));

            // Show verification section
            document.getElementById('phoneInputSection').style.display = 'none';
            document.getElementById('verificationSection').style.display = 'block';
            document.getElementById('sentToNumber').textContent = fullPhone;

            // Simulate SMS sending (in real app, this would call SMS API)
            console.log(`📱 رمز التحقق: ${sentCode} للرقم: ${fullPhone}`);
            alert(`📱 رمز التحقق (للاختبار): ${sentCode}\n\nفي التطبيق الحقيقي سيتم إرساله عبر SMS`);
        }

        function verifyCode() {
            const enteredCode = document.getElementById('verificationCode').value.trim();
            const tempUser = JSON.parse(localStorage.getItem('tempUser') || '{}');

            if (!enteredCode || enteredCode.length !== 6) {
                alert('يرجى إدخال رمز التحقق (6 أرقام)');
                return;
            }

            if (enteredCode === tempUser.code) {
                // Verification successful
                currentUser = {
                    id: tempUser.phone.replace(/\+/g, ''),
                    phone: tempUser.phone,
                    name: tempUser.name,
                    verified: true,
                    verifiedAt: Date.now()
                };

                isSignedIn = true;

                // Save user data
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                localStorage.removeItem('tempUser');

                // Update UI
                updateUIAfterSignIn();

                console.log('✅ تم التحقق بنجاح:', currentUser);
            } else {
                alert('❌ رمز التحقق غير صحيح. حاول مرة أخرى.');
            }
        }

        function resendCode() {
            const tempUser = JSON.parse(localStorage.getItem('tempUser') || '{}');

            if (tempUser.phone) {
                // Generate new code
                sentCode = Math.floor(100000 + Math.random() * 900000).toString();
                tempUser.code = sentCode;
                tempUser.timestamp = Date.now();

                localStorage.setItem('tempUser', JSON.stringify(tempUser));

                console.log(`📱 رمز جديد: ${sentCode} للرقم: ${tempUser.phone}`);
                alert(`📱 رمز التحقق الجديد: ${sentCode}`);
            }
        }

        function updateUIAfterSignIn() {
            // Hide input sections
            document.getElementById('phoneInputSection').style.display = 'none';
            document.getElementById('verificationSection').style.display = 'none';

            // Show success section
            document.getElementById('successSection').style.display = 'block';
            document.getElementById('userDisplayName').textContent = currentUser.name;
            document.getElementById('userDisplayPhone').textContent = currentUser.phone;
        }

        function signOut() {
            currentUser = null;
            isSignedIn = false;
            verificationId = null;
            sentCode = null;

            // Clear stored data
            localStorage.removeItem('currentUser');
            localStorage.removeItem('tempUser');

            // Reset UI
            document.getElementById('phoneInputSection').style.display = 'block';
            document.getElementById('verificationSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'none';

            // Clear inputs
            document.getElementById('phoneNumber').value = '';
            document.getElementById('userName').value = '';
            document.getElementById('verificationCode').value = '';
        }

        // Check if user is already signed in
        function checkExistingUser() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                isSignedIn = true;
                updateUIAfterSignIn();
            }
        }

        // Initialize on page load
        window.addEventListener('load', checkExistingUser);

        // Room management functions
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 10);
        }

        function createRoom() {
            let userName, userInfo;

            if (isSignedIn && currentUser) {
                // Use phone verified account info
                userName = currentUser.name;
                userInfo = {
                    id: currentUser.id,
                    name: currentUser.name,
                    phone: currentUser.phone,
                    verified: true,
                    isSignedIn: true
                };
            } else {
                alert('يرجى التسجيل بالهاتف أولاً للمزامنة الحقيقية');
                return;
            }

            const newRoomId = generateRoomId();

            // Store room in localStorage for validation
            const rooms = JSON.parse(localStorage.getItem('validRooms') || '[]');
            rooms.push(newRoomId);
            localStorage.setItem('validRooms', JSON.stringify(rooms));

            // Also store in sessionStorage for cross-tab sharing
            const sessionRooms = JSON.parse(sessionStorage.getItem('validRooms') || '[]');
            sessionRooms.push(newRoomId);
            sessionStorage.setItem('validRooms', JSON.stringify(sessionRooms));

            // Create URL with user info
            const userParam = encodeURIComponent(JSON.stringify(userInfo));
            const url = `room.html?roomId=${newRoomId}&user=${userParam}&creator=true`;
            window.location.href = url;
        }

        function joinRoom() {
            const userName = document.getElementById('userName').value.trim();
            const roomId = document.getElementById('roomId').value.trim();

            if (!userName || !roomId) {
                alert('يرجى إدخال رقم الغرفة واسمك');
                return;
            }

            // Check if room exists in localStorage or sessionStorage
            const localRooms = JSON.parse(localStorage.getItem('validRooms') || '[]');
            const sessionRooms = JSON.parse(sessionStorage.getItem('validRooms') || '[]');
            const allRooms = [...localRooms, ...sessionRooms];

            if (!allRooms.includes(roomId)) {
                alert('❌ الغرفة غير موجودة!\n\nتأكد من رقم الغرفة أو أطلب من منشئ الغرفة إرسال الرابط مرة أخرى.');
                return;
            }

            const url = `room.html?roomId=${roomId}&name=${encodeURIComponent(userName)}`;
            window.location.href = url;
        }

        // Handle Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const userName = document.getElementById('userName').value.trim();
                const roomId = document.getElementById('roomId').value.trim();

                if (roomId) {
                    joinRoom();
                } else if (userName) {
                    createRoom();
                }
            }
        });

        // Debug function to check if JavaScript is working
        console.log('ChatApp JavaScript loaded successfully!');

        // Test button functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, buttons should work now');
        });
    </script>
</body>
</html>
